<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: blue;
			border: 1px solid #000;
		}
		.a{
			position: relative;
		}
		.b{
			position: absolute;
			top: 60px;
			left: 60px;
		}
		.c{
			position: absolute;
			top: 120px;
			left: 120px;
			background-color: yellow;
		}
		.d{
			position: absolute;
			top: 180px;
			left: 180px;
		}
		.e{
			position: absolute;
			top: 240px;
			left: 240px;
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b"></div>
		<div class="c"></div>
		<div class="d"></div>
		<div class="e"></div>
	</div>
</body>
</html>
