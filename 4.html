<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			background-color: red;
			margin: 0 auto;
		
		}
		.a{
			width: 200px;
			height: 50px;
			position: relative;
				margin-top: 100px;
		}
		.b{
			width: 50px;
			height: 75px;
			position: absolute;
			top: -70px;
			left: 70px;

		}
		.c{
			width: 50px;
			height: 75px;
			position: absolute;
			top: 50px;
			left: 70px;
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b"></div>
		<div class="c"></div>
	</div>
</body>
</html>
